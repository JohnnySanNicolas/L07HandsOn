<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 7 Hands On</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="row" id="h1Box">
            <h1>Please enter your first and last name.</h1>
        </div>
    </div>
    <div class="container" id="formContainer" >
        <form>
            <div class="form-group" id="formBox">
                <div class="input-group-prepend" id="firstNameDiv">
                    <span class="input-group-text">First Name:</span>
                    <input type="text" class="form-control" placeholder='e.g. "John"' id="firstName">
                </div>
                <div class="input-group-prepend" id="lastNameDiv">    
                    <span class="input-group-text">Last Name:</span>
                    <input type="text" class="form-control" placeholder='e.g. "Smith" ' id="lastName">
                </div>
                <button type="button" class="btn btn-primary" onclick="regexChecker()" id="submitButton">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
